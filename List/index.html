        .hm-topBar{
            width: 100%;

            background-size: 35px 40px;
            border-bottom: 1px solid #cccccc;
            /* position: absolute; */
            position: relative;
        }
        .hm-topBar>[class^="icon-"]{
            position: absolute;
            top: 0;
            height: 44px;
            width: 40px;
            padding: 12px 10px;
            background-clip: content-box;
            background-origin: content-box;
        }
        .hm-topBar>.icon-back{
            left:0;
            background-position: -20px 0;
        }
        .hm-topBar>.icon-menu{
            right: 1%;
            background-position: -60px 0;

        .hm-topBar>form{

            height: 44px;

        }

            border-radius: 5px;
            height: 30px;
            margin-top: 7px;
            text-align: center;
        }
        .hm-topBar>h3{

            line-height: 44px;
